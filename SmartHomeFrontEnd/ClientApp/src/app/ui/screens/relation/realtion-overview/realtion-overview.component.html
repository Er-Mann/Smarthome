<div class="main">
  <app-toolbar title="Beziehungen" showHome="true"></app-toolbar>

  <div class="relations">
    <mat-accordion>
      <ng-container *ngFor="let relation of relationService.relations">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{relation.name}}
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
          </mat-expansion-panel-header>
          <ng-container *ngFor="let actuator of relation.actuators">
            <p>{{actuator.name}}</p>
          </ng-container>
        </mat-expansion-panel>
      </ng-container>
    </mat-accordion>
  </div>

  <button class="doneButton" mat-fab color="warn" routerLink="create">
    <mat-icon>add</mat-icon>
  </button>
</div>
