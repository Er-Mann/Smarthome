<div class="device-tile">
  <div class="image-container">
    <img class="actuator-image" src="{{getSensorImage()}}" alt="Actuator">
  </div>
  <div class="info-container">
    <div class="row">
      <div class="col-12 no-all center-text ">
        <p class="no-all truncate center">{{sensor.name}}<br>{{getCurrentValue()}}</p>
      </div>
    </div>
  </div>
</div>
