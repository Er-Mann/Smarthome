<div class="main">
  <app-toolbar title="Filter nach..." showHome="false"></app-toolbar>
  <div class="filter">
    <ng-container *ngFor="let category of getCategories()">
      <mat-card class="category">
        <mat-card-header>
          <mat-card-title>{{category.category}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <ng-container *ngFor="let item of category.keywords">
              <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <mat-checkbox class="example-margin" (change)="filterService.filterChanged()" [(ngModel)]="item.selected">{{item.keyword}}</mat-checkbox>
              </div>
            </ng-container>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
