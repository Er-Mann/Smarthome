<div class="weather-container">
    <p class="time">{{displayTime}}</p>
    <div class="row">
        <div class="col-4">
            <p class="info-text">{{temperature}}</p>
        </div>
        <div class="col-4">
            <img src="{{weatherIcon}}" alt="WeatherIcon">
        </div>
        <div class="col-4">
            <p class="info-text">{{humidity}}</p>
        </div>
    </div>
</div>
